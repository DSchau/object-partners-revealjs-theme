language: node_js
node_js:
  - stable
cache:
  yarn: true

script: yarn test

before_deploy:
  - cd dist
  - yarn deploy
deploy:
  - provider: releases
    skip_cleanup: true
    overwrite: true
    api_key: $GITHUB_TOKEN
    on:
      tags: true
